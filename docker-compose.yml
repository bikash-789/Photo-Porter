version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: photo-porter-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: photo_porter
      MYSQL_USER: photo_porter
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - photo-porter-network

  # Kafka (KRaft Mode)
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: photo-porter-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # KRaft settings
      KAFKA_KRAFT_BROKER_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      CLUSTER_ID: 7Zkf5wAcQJqHgZIAAAAAAA
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - photo-porter-network

  # PhotoPorter Application
  photo-porter:
    build: .
    container_name: photo-porter-app
    depends_on:
      - mysql
      - kafka
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/photo_porter?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=photo_porter
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=http://localhost:8080/api/v1/auth/callback
    volumes:
      - ./logs:/app/logs
    networks:
      - photo-porter-network
    restart: unless-stopped

  # Kafka UI (No Zookeeper)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: photo-porter-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    networks:
      - photo-porter-network

volumes:
  mysql_data:
  kafka_data:

networks:
  photo-porter-network:
    driver: bridge
